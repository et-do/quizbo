<!DOCTYPE html>
<html>
<head>
  <title>ReadRobin Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 300px;
      padding: 20px;
      background-color: #f1f1f1;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }
    #close {
      display: block;
      margin: 20px 0 0;
      padding: 10px 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>ReadRobin Sidebar</h1>
    <button id="close">Close</button>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
