<!DOCTYPE html>
<html>
<head>
    <title>ReadRobin Sidebar</title>
    <style>
        #sidebar {
            width: 400px;
            height: 100%;
            position: fixed;
            right: 0;
            top: 0;
            background-color: #f1f1f1;
            border-left: 1px solid #ccc;
            z-index: 10000;
            overflow-y: auto;
            padding: 10px;
        }
        #close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .question-container {
            margin: 20px 0;
        }
        .question-container input {
            width: 100%;
            margin-top: 10px;
        }
        .question-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <span id="close-sidebar">X</span>
        <h2>Welcome to ReadRobin</h2>
        <h3>Article Title</h3>
        <button id="generate-quiz">Generate Quiz</button>
        <div id="quiz-content"></div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
